<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dhesi Restaurant" />
    <meta name="keywords" content="Dhesi Restaurant" />
    <meta name="author" content="Dhesi Restaurant" />
    <link rel="manifest" href="manifest.json" />

    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <title>Dhesi Restaurant App</title>
    <link rel="apple-touch-icon" href="favicon.png" />
    <meta name="theme-color" content="#ff8d2f" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Dhesi Restaurant" />
    <meta name="msapplication-TileImage" content="favicon.png" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- font link -->
    <link rel="stylesheet" href="metropolis.min.css" />

    <!-- remixicon css -->
    <link rel="stylesheet" type="text/css" href="remixicon.css" />

    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="bootstrap.min.css" />

    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="style.css" />
</head>

<body>
    <!-- license details page starts -->
    <section class="section-b-space pt-0">
        <img class="img-fluid login-img restaurant-login-img auth-img"
            src="restaurant.png" alt="restaurant" />
        <div class="custom-container">
            <ul class="line-design">
                <li class="active"></li>
                <li class="active"></li>
                <li class="active"></li>
                <li class="active"></li>
            </ul>
            <h2 class="dark-text fw-semibold details-heading">4. Add License Details</h2>

            <form class="auth-form" target="_blank">
                <div class="form-group mt-3">
                    <label class="form-label fw-semibold">Pan Number</label>
                    <input type="text" class="form-control shadow-none" placeholder="Enter your pan card number" />
                </div>

                <div class="form-group mt-3">
                    <label class="form-label fw-semibold">FSSAI License Number</label>
                    <input type="number" class="form-control shadow-none"
                        placeholder="Enter your fssai license number" />
                </div>

                <h3 class=" mt-3 mb-3 dark-text fw-semibold heading">License Proof</h3>
                <div class="form-group box-bg">
                    <div class="upload-image">
                        <input class="form-control upload-file" type="file" id="formFileLg">
                        <i class="ri-upload-2-line upload-icon"></i>
                        <h5 class="mb-0">Upload your photo</h5>
                    </div>
                </div>
            </form>
        </div>

        <div class="fixed-btn">
            <div class="custom-container">
                <a href="restaurant-home.html" class="btn theme-btn mt-0 w-100">Continue</a>
            </div>
        </div>
    </section>
    <!-- license details page end -->

    <!-- panel-space start -->
    <section class="panel-space"></section>
    <!-- panel-space end -->

    <!-- bootstrap js -->
    <script src="bootstrap.bundle.min.js"></script>

    <!-- script js -->
    <script src="script.js"></script>
</body>

</html>
