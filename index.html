<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Dhesi Restaurant" />
  <meta name="keywords" content="Dhesi Restaurant" />
  <meta name="author" content="Dhesi Restaurant" />
  <link rel="manifest" href="manifest.json" />

  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <title>Dhesi Restaurant App</title>
  <link rel="apple-touch-icon" href="favicon.png" />
  <meta name="theme-color" content="#ff8d2f" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Dhesi Restaurant" />
  <meta name="msapplication-TileImage" content="favicon.png" />
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!--Google font-->
  <link rel="stylesheet" href="metropolis.min.css" />

  <!-- bootstrap css -->
  <link rel="stylesheet" id="rtl-link" type="text/css" href="bootstrap.min.css" />

  <!-- Theme css -->
  <link rel="stylesheet" id="change-link" type="text/css" href="style.css" />
</head>

<body>
  <!-- onboarding section start -->
  <section class="home">
    <video autoplay muted loop class="cooking-video">
      <source src="video.mp4" type="video/mp4" />
    </video>

    <div class="theme-content">
      <div class="custom-container bg-transparent">
        <img class="img-fluid logo" src="logo.svg" alt="logo" />
        <ul class="slogan">
          <li>Order</li>
          <li><img src="slogan-star.svg" alt="star" /></li>
          <li>Delivered</li>
          <li><img src="slogan-star.svg" alt="star" /></li>
          <li>Enjoy</li>
        </ul>
        <p>Find and try various foods from here</p>
        <a href="login.html" class="btn theme-btn start-btn w-100" role="button">Get Started</a>
      </div>
    </div>
  </section>
  <!-- onboarding section end -->

  <!-- pwa install app popup start -->
  <div class="offcanvas offcanvas-bottom addtohome-popup theme-offcanvas" tabindex="-1" id="offcanvas">
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    <div class="offcanvas-body small">
      <div class="app-info">
        <img src="48.png" class="img-fluid" alt="" />
        <div class="content">
          <h3>zomo App</h3>
          <a href="#">www.zomo-app.com</a>
        </div>
      </div>
      <a href="#!" class="btn theme-btn install-app btn-inline home-screen-btn m-0" id="installApp">Add to Home
        Screen</a>
    </div>
  </div>
  <!-- pwa install app popup start -->

  <!-- bootstrap js -->
  <script src="bootstrap.bundle.min.js"></script>

  <!-- homescreen popup js -->
  <script src="homescreen-popup.js"></script>


  <!-- PWA offcanvas popup js -->
  <script src="offcanvas-popup.js"></script>


  <!-- script js -->
  <script src="script.js"></script>
</body>

</html>
