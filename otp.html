<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Dhesi Restaurant" />
  <meta name="keywords" content="Dhesi Restaurant" />
  <meta name="author" content="Dhesi Restaurant" />
  <!-- <link rel="manifest" href="manifest.json" /> -->
  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <title>Dhesi Restaurant App</title>
  <link rel="apple-touch-icon" href="favicon.png" />
  <meta name="theme-color" content="#ff8d2f" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Dhesi Restaurant" />
  <meta name="msapplication-TileImage" content="favicon.png" />
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- font link -->
  <link rel="stylesheet" href="metropolis.min.css" />

  <!-- remixicon css -->
  <link rel="stylesheet" type="text/css" href="remixicon.css" />

  <!-- bootstrap css -->
  <link rel="stylesheet" id="rtl-link" type="text/css" href="bootstrap.min.css" />

  <!-- Theme css -->
  <link rel="stylesheet" id="change-link" type="text/css" href="style.css" />
</head>

<body>
  <!-- header start -->
  <header class="section-t-space">
    <div class="custom-container">
      <div class="header-panel">
        <a href="login.html">
          <i class="ri-arrow-left-s-line"></i>
        </a>
        <h2>OTP Verification</h2>
      </div>
    </div>
  </header>
  <!-- header end -->

  <!-- otp start -->
<div class="custom-container">
  <div class="otp-verification">
    <h3>We have sent a verification code to</h3>
    <!-- Custom data for verification code -->
    <h3 class="otp-number mt-2">Enter your verification code</h3>
  </div>
  <form class="otp-form">
    <!-- Custom input fields for OTP digits -->
    <div class="form-input dark-border-gradient">
      <input type="number" class="form-control active" placeholder="0" id="five1" onkeyup="onKeyUpEvent(1, event)"
        onfocus="onFocusEvent(1)" />
    </div>
    <div class="form-input dark-border-gradient">
      <input type="number" class="form-control" placeholder="0" id="five2" onkeyup="onKeyUpEvent(2, event)"
        onfocus="onFocusEvent(2)" />
    </div>
    <div class="form-input dark-border-gradient">
      <input type="number" class="form-control" placeholder="0" id="five3" onkeyup="onKeyUpEvent(3, event)"
        onfocus="onFocusEvent(3)" />
    </div>
    <div class="form-input dark-border-gradient">
      <input type="number" class="form-control" placeholder="0" id="five4" onkeyup="onKeyUpEvent(4, event)"
        onfocus="onFocusEvent(4)" />
    </div>
    <div class="form-input dark-border-gradient">
      <input type="number" class="form-control" placeholder="0" id="five5" onkeyup="onKeyUpEvent(5, event)"
        onfocus="onFocusEvent(5)" />
    </div>
  </form>
  <!-- Custom button to proceed -->
  <button class="btn theme-btn w-100" onclick="verifyOTP()">Verify OTP</button>
</div>
<!-- otp end --> 

  <!-- otp js -->
  <script src="otp.js"></script>

  <!-- bootstrap js -->
  <script src="bootstrap.bundle.min.js"></script>

  <!-- script js -->
  <script src="script.js"></script>
</body>

</html>
