<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Dhesi Restaurant" />
  <meta name="keywords" content="Dhesi Restaurant" />
  <meta name="author" content="Dhesi Restaurant" />
  <link rel="manifest" href="manifest.json" />

  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <title>Dhesi Restaurant App</title>
  <link rel="apple-touch-icon" href="favicon.png" />
  <meta name="theme-color" content="#ff8d2f" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Dhesi Restaurant" />
  <meta name="msapplication-TileImage" content="favicon.png" />
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- font link -->
  <link rel="stylesheet" href="metropolis.min.css" />

  <!-- remixicon css -->
  <link rel="stylesheet" type="text/css" href="remixicon.css" />

  <!-- bootstrap css -->
  <link rel="stylesheet" id="rtl-link" type="text/css" href="bootstrap.min.css" />

  <!-- Theme css -->
  <link rel="stylesheet" id="change-link" type="text/css" href="style.css" />
</head>

<body>
  <!-- header start -->
  <header class="section-t-space">
    <div class="custom-container">
      <div class="header-panel">
        <a href="profile.html">
          <i class="ri-arrow-left-s-line"></i>
        </a>
        <h2>Profile-Setting</h2>
      </div>
    </div>
  </header>
  <!-- header end -->

  <!-- profile info start -->
  <section>
    <div class="custom-container">
      <div class="profile-img">
        <img class="img-fluid img" src="profile.png" alt="profile" />
        <i class="ri-camera-line camera"></i>
      </div>
    </div>
  </section>
  <!-- profile info end -->

  <!-- profile listing start -->
  <section class="section-b-space">
    <div class="custom-container">
      <form class="auth-form profile-form" target="_blank">
        <div class="form-group">
          <label class="form-label fw-semibold">My Name</label>
          <div class="form-input mb-3">
            <input type="text" class="form-control" placeholder="Enter your name" />
          </div>
        </div>
        <div class="form-group">
          <label class="form-label fw-semibold">Phone Number</label>
          <div class="form-input mb-3">
            <input type="text" class="form-control" placeholder="Enter phone number" />
          </div>
        </div>
        <div class="form-group">
          <label class="form-label fw-semibold">Email</label>
          <div class="form-input mb-3">
            <input type="text" class="form-control" placeholder="Enter email" />
          </div>
        </div>
        <div class="form-group">
          <label class="form-label fw-semibold">My Address</label>
          <div class="form-input mb-3">
            <textarea class="form-control" rows="2" placeholder="Enter address"></textarea>
          </div>
        </div>
        <a href="profile.html" class="btn theme-btn save-address w-100">Save </a>
      </form>
    </div>
  </section>
  <!-- profile listing end -->

  <!-- bootstrap js -->
  <script src="bootstrap.bundle.min.js"></script>

  <!-- script js -->
  <script src="script.js"></script>
</body>

</html>
